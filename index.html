<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The sports man api</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #display{
            display: none;
        }
        #error-message{
            display: none;
        }
        .bg{
            background-color: rgba(211, 211, 211, 0.267)
        }
    </style>
</head>
<body class="bg">
   
    <section class="container">

         
    <h2 class="text-center text-danger my-5">Search your favorite players</h2>


    <div class="d-flex mb-4">
        <input id="input-field" class="form-control me-2" type="search"  placeholder="Search player name" aria-label="Search">
        <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
      </div>
      <p id="error-message" class="text-center text-danger">Player not found..., Please try again with valid name</p>

      <div id="player-add" class="row">

      </div>

      <div class="d-flex justify-content-center">
        <div id="display" class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./api.js"></script>
</body>
</html>
